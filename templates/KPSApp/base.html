{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title_block %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-theme.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/alert-box.css" %}">
</head>
<body>
    <header>
        <div class="blog-masthead">
            <div class="container">
                <nav class="blog-nav">
                    <a class="blog-nav-item {% ifequal page "index" %}active{% endifequal %}" href="{% url 'KPS-index' %}">Начало</a>
                    <a class="blog-nav-item {% ifequal page "about" %}active{% endifequal %}" href="{% url 'KPS-about' %}">За инструмента</a>
                    {% if request.session.is_logged %}
                        <a class="blog-nav-item {% ifequal page "check" %}active{% endifequal %}" href="{% url 'KPS-check' %}">Провери стаи</a>
                        <a class="blog-nav-item {% ifequal page "logout" %}active{% endifequal %}" href="{% url 'KPS-logout' %}">Изход</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>

    <div id="main">
        <div class="container">
            {% block container_block %}{% endblock %}
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="text-muted"><small>Разработено от <a href="https://www.facebook.com/Veskoyy">В.Стоянов</a></small></p>
        </div>
    </footer>

    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
